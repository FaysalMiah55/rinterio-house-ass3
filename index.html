<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio House</title>
    <!-- css -->
    <link rel="stylesheet" href="style/styles.css">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/c0c262fa2c.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        // text
                        'primary' : '#212121',
                        'secondary' : '#494949',
                        'third' : '#737373',
                        'fourth' : '#A0A0A0',
                        'five' : '#E9E9E9',
                        'six' : '#1C1C1C',
                        // background
                        'primary-bg' : '#ABEF5F',
                        'secondary-bg' : 'rgba(171, 239, 95, 0.5)',
                    }
                }
            }
        }
    </script>
</head>
<body class="manrope">
    <!-- header part -->
    <header class="container mx-auto mb-5">
        <!-- navbar -->
        <nav class="navbar bg-base-100 mt-5">
            <div class="navbar-start">
                <a href="" class="text-[32px] font-extrabold"><i class="fa-solid fa-arrow-right w-9 h-9 p-1 rounded-full bg-primary-bg -rotate-45 mr-2"></i>Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-[16px]">
                    <li class="font-bold"><a>Home</a></li>
                    <li><a>Service</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blog</a></li>
                    <li><a>contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-end flex gap-5">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <a class="text-xl font-extrabold hidden md:block lg:block bg-primary-bg rounded-full px-5 py-3">Book Consult<i class="fa-solid fa-arrow-right w-9 h-9 p-2 rounded-full bg-black text-white -rotate-45 ml-2"></i></a>             
            </div>
            <div class="dropdown">
                <div tabindex="0" role="button" class=" sm:block md:block lg:hidden">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
                </div>
                <!-- <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li class="font-bold"><a>Home</a></li>
                    <li><a>Service</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blog</a></li>
                    <li><a>contact Us</a></li>
                </ul> -->
            </div>
        </nav>
        <!-- banner -->

    </header>

    <!-- main part -->
    <main class="container mx-auto mb-20">
        
    </main>

    <!-- footer part-->
    <footer></footer>
</body>
</html>
